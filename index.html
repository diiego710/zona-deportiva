<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Deportiva - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Roboto&family=Tilt+Neon&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg-color">
        <div class="header contenedor">
            <button id="menu-ham" class="ham" type="button">
                <span class="br-1"></span>
                <span class="br-2"></span>
                <span class="br-3"></span>
            </button>

            <div class="logo">
                <a href="index.html">
                    <img src="img/logo-tipo.png" alt="Logo del E-commerce">
                </a>
            </div>

            <div id="carrito" class="icono-carrito">
                <i class="bi bi-cart-fill"></i>
            </div>

            <nav class="nav">
                <a href="page/camisetas.html">Camisetas</a>
                <a href="page/botines.html">Botines</a>
                <a href="page/short.html">Shorts</a>
            </nav>
        </div>
    </header>

    <div id="ventana-carrito"  class="carrito-card">
        <div class="carrito-catalogo">
            <div class="carrito-info">
                <h1>Carrito de compras</h1>
                <span id="close">
                    <i class="bi bi-x-circle"></i>
                </span>
            </div>
            <div class="ventana-body">
            </div>
            <div class="ventana-footer">
                <h3 id="total"></h3>
            </div>
        </div>
    </div>

    <section class="banner">
        <img src="./img/Obtené la camiseta de la selección con las 3 estrellas.png" alt="">
    </section>

    <section class="contenedor">
        <h1 class="heading-titulo">Catalogo</h1>

        <div class="productos-home" id="productos-home"></div>
    </section>

    <footer class="footer">
        <div class="contenedor">
            <div class="footer__iconos borde">
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://www.facebook.com/" target="_blank">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://www.twitter.com/" target="_blank">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <i class="bi bi-youtube"></i>
                </a>
                <a href="https://www.linkedin.com/" target="_blank">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>
            <div class="footeer__logo borde">
                <a href="../index.html">
                    <img src="img/logo-tipo.png" width="120" alt="Logo del E-commerce">
                </a>
            </div>

            <div class="footer__copy">
                <p>Zona Deportiva &copy; Todos los derechos reservados - 2023</p>
            </div>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
